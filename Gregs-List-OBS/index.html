<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Zach's Grey-Market</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-12">
                <h1 class="title">Zach's Grey-Market*</h1>
                <p class="title">
                    <sm>*No relation to Black Market*</sm>
                </p>
            </div>
        </header>
        <main class="row">
            <h1>Car List:</h1>
            <div class="col-12">
                <form class="d-flex" onsubmit='app.controllers.carCtrl.addCar(event)'>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" id="make" placeholder="Make" name="make"> <button
                            class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Cars</h3>
                <hr>
                <div class="row" id="cars-cards">

                </div>
            </div>
        </main>
        <hr>
        <!--NOTE Houses-->
        <main class="row">
            <h1> House List:</h1>
            <div class="col-12">
                <form class="d-flex" onsubmit='app.controllers.houseController.addHouse(event)'>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="year" name="year"> <button
                            class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="level">Floors</label>
                        <input type="text" class="form-control" id="level" placeholder="Floors" name="model">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" placeholder="Bedrooms" name="bedrooms">
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="number" class="form-control" id="bathrooms" placeholder="Bathrooms"
                            name="bathrooms">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="description"
                            name="description">
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Houses</h3>
                <hr>
                <div class="row" id="houses-cards">

                </div>
            </div>
        </main>
        <!--NOTE Jobs-->
        <main class="row">
            <h1>Car List:</h1>
            <div class="col-12">
                <form class="d-flex" onsubmit='app.controllers.jobController.addJob(event)'>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="company" name="company">
                        <button class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="jobTitle" name="jobTitle">
                    </div>
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="number" class="form-control" id="hours" placeholder="Hours" name="hours">
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <input type="number" class="form-control" id="rate" placeholder="Rate" name="rate">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Jobs</h3>
                <hr>
                <div class="row" id="jobs-cards">

                </div>
            </div>
        </main>
        <hr>

    </div>
    <!--NOTE Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
